apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: capacitor
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: onechart
      sourceRef:
        kind: HelmRepository
        name: onechart
        namespace: flux-system
      version: ">=0.73.0"
  targetNamespace: flux-system
  values:
    serviceAccountName: capacitor

    image:
      repository: ghcr.io/gimlet-io/capacitor
      tag: v0.4.8

    ports:
      - name: http
        port: 9000
        containerPort: 9000

    # Pod-level security
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      seccompProfile:
        type: RuntimeDefault

    # Main container security
    containerSecurityContext:
      allowPrivilegeEscalation: false
      runAsUser: 1000
      capabilities:
        drop:
          - ALL

    # Sidecar
    extraContainers:
      - name: tailscale-capacitor
        image: tailscale/tailscale:stable
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            add: ["NET_ADMIN", "SYS_MODULE"]
            drop: ["ALL"]
          seccompProfile:
            type: RuntimeDefault
        env:
          - name: TS_AUTHKEY
            valueFrom:
              secretKeyRef:
                name: tailscale-auth
                key: TS_AUTHKEY
          - name: TS_STATE_DIR
            value: /var/lib/tailscale
        volumeMounts:
          - name: ts-state
            mountPath: /var/lib/tailscale
          - name: ts-tun
            mountPath: /dev/net/tun

    extraVolumes:
      - name: ts-state
        emptyDir: {}
      - name: ts-tun
        hostPath:
          path: /dev/net/tun

    extraVolumeMounts:
      - name: ts-state
        mountPath: /var/lib/tailscale
      - name: ts-tun
        mountPath: /dev/net/tun

