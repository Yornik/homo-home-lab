apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: monitoring
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "69.7.2"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    grafana:
      admin:
        existingSecret: "grafana-admin-credentials"
    prometheus:
      prometheusSpec:
        scrapeInterval: "15s"
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: truenas-iscsi
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 35Gi          
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tibber-exporter
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: tibber-exporter
      version: "3.9.0"
      sourceRef:
        kind: HelmRepository
        name: tibber-exporter
        namespace: flux-system
  valuesFrom:
    - kind: Secret
      name: tibber-api-secret
      valuesKey: TIBBER_API_TOKEN  # Key inside the Secret
      targetPath: tibberToken      # Where it should go in Helm values
  values:
    serviceMonitor:
      enabled: true
---
apiVersion: v1
kind: Service
metadata:
  name: tibber-exporter-scraper
  namespace: monitoring
spec:
  selector:
    app.kubernetes.io/name: tibber-exporter
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: loki
      version: "6.27.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    loki:
      commonConfig:
        replication_factor: 3  # Set the desired replication factor
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      pattern_ingester:
        enabled: true
      limits_config:
        allow_structured_metadata: true
        retention_period: 744h  # Retention period of 31 days
    minio:
      enabled: true
      persistence:
        enabled: true
        storageClass: "truenas-iscsi"
        size: 100Gi
    deploymentMode: SingleBinary
    singleBinary:
      replicas: 3
    # Zero out replica counts of other deployment modes
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0
