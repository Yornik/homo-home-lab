apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: monitoring
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "69.7.2"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    grafana:
      admin:
        existingSecret: "grafana-admin-credentials"
    prometheus:
      prometheusSpec:
        additionalScrapeConfigs:
          - job_name: "tibber"
            static_configs:
              - targets: ["tibber-exporter.monitoring.svc.cluster.local:80"]
        scrapeInterval: "15s"
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: truenas-iscsi
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 35Gi          
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tibber-exporter
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: tibber-exporter
      version: "3.9.0"
      sourceRef:
        kind: HelmRepository
        name: tibber-exporter
        namespace: flux-system
  valuesFrom:
    - kind: Secret
      name: tibber-api-secret
      valuesKey: TIBBER_API_TOKEN  # Key inside the Secret
      targetPath: tibberToken      # Where it should go in Helm values
  values:
    serviceMonitor:
      enabled: true
---
apiVersion: v1
kind: Service
metadata:
  name: tibber-exporter
  namespace: monitoring
spec:
  selector:
    app.kubernetes.io/name: tibber-exporter
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: loki-distributed
      version: "0.80.1"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    config:
      common:
        replication_factor: 1
        ring:
          kvstore:
            store: memberlist
        storage:
          filesystem:
            chunks_directory: /var/loki/chunks
            rules_directory: /var/loki/rules
      schema_config:
        configs:
          - from: "2023-01-01"
            store: tsdb
            object_store: filesystem
            schema: v12
            index:
              prefix: tsdb_index_
              period: 24h
      storage_config:
        tsdb_shipper:
          active_index_directory: /var/loki/tsdb-index
          cache_location: /var/loki/tsdb-cache
          shared_store: filesystem
        filesystem:
          directory: /var/loki/chunks
      compactor:
        working_directory: /var/loki/compactor
        shared_store: filesystem
      limits_config:
        retention_period: 336h
    ingester:
      replicas: 2
      maxUnavailable: 1
      resources:
        requests:
          cpu: "500m"
          memory: "1Gi"
        limits:
          cpu: "1"
          memory: "2Gi"
    distributor:
      replicas: 2
      maxUnavailable: 1
      resources:
        requests:
          cpu: "250m"
          memory: "512Mi"
        limits:
          cpu: "500m"
          memory: "1Gi"
    querier:
      replicas: 2
      maxUnavailable: 1
      resources:
        requests:
          cpu: "500m"
          memory: "1Gi"
        limits:
          cpu: "1"
          memory: "2Gi"
    queryFrontend:
      replicas: 1
      resources:
        requests:
          cpu: "250m"
          memory: "512Mi"
        limits:
          cpu: "500m"
          memory: "1Gi"
    compactor:
      replicas: 1
      resources:
        requests:
          cpu: "500m"
          memory: "2Gi"
        limits:
          cpu: "1"
          memory: "4Gi"
    serviceAccount:
      create: true
