apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
  annotations:
    external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
spec:
  ingressClassName: external
  rules:
    - host: "grafana.bro-cloud.org"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana    # This should match the service name that the ingress should route to
                port:
                  name: http
