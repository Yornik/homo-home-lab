apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: infra
spec:
  releaseName: redis
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: bitnami-redis
    namespace: flux-system
    version: "20.11.4"
  values:
    auth:
      enabled: false
    architecture: standalone
    master:
      persistence:
        enabled: true
        storageClass: truenas-iscsi
        size: 1Gi
