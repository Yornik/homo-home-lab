apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: democratic-csi
  namespace: democratic-csi
spec:
  interval: 10m0s
  releaseName: democratic-csi
  chart:
    spec:
      chart: democratic-csi
      version: "0.15.0"
      sourceRef:
        kind: HelmRepository
        name: democratic-csi-repo
        namespace: democratic-csi
  valuesFrom:
    - kind: Secret
      name: truenas-api-secret
      valuesKey: apiKey
      targetPath: driver.config.httpConnection.apiKey
  values:
    csiDriver:
      name: "org.democratic-csi.nfs"
    
    storageClasses:
      - name: truenas-nfs
        defaultClass: true
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: nfs
        mountOptions:
            - noatime
            - nfsvers=4
    
    driver:
      config:
        driver: freenas-api-nfs
        instance_id: "truenas-nfs-instance"
        httpConnection:
          protocol: https
          host: nas.yornik.nl
          port: 443
          allowInsecure: false
        zfs:
          datasetParentName: 'Big_Pool/k8s'
          detachedSnapshotsDatasetParentName: 'Big_Pool/k8s_snapshots'
          datasetEnableQuotas: true
          datasetEnableReservation: false
          datasetPermissionsMode: "0777"
          datasetPermissionsUser: 0
          datasetPermissionsGroup: 0
        nfs:
          shareHost: 192.168.1.42
          shareMaprootUser: root
          shareMaprootGroup: root

    controller:
      driver:
        image:
          registry: ghcr.io
          repository: yornik/democratic-csi
          tag: test-fix
    
    node:
      driver:
        image:
          registry: ghcr.io
          repository: yornik/democratic-csi
          tag: test-fix
